<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>15min Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Auto-redirect to 15-minute timer
        const now = new Date();
        const endTime = new Date(now.getTime() + 15 * 60 * 1000);
        const timeStr = endTime.toTimeString().substring(0, 5);
        const timerUrl = `./timer.html?s=${timeStr},15&mode=down`;
        window.location.replace(timerUrl);
    </script>
</head>
<body style="font-family: -apple-system, system-ui; background: #000; color: #fff; text-align: center; padding: 50px;">
    <p>Starting 15-minute timer...</p>
</body>
</html>
