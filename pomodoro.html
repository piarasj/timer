<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Auto-redirect to Pomodoro timer (25min work + 5min break)
        const now = new Date();
        const workEnd = new Date(now.getTime() + 25 * 60 * 1000);
        const breakEnd = new Date(workEnd.getTime() + 5 * 60 * 1000);
        const workTimeStr = workEnd.toTimeString().substring(0, 5);
        const breakTimeStr = breakEnd.toTimeString().substring(0, 5);
        const timerUrl = `./timer.html?segments=${workTimeStr},25,down|${breakTimeStr},5,up`;
        window.location.replace(timerUrl);
    </script>
</head>
<body style="font-family: -apple-system, system-ui; background: #000; color: #fff; text-align: center; padding: 50px;">
    <p>Starting Pomodoro timer...</p>
    <p><small>25min focus + 5min break</small></p>
</body>
</html>
