<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Black background -->
  <rect width="512" height="512" fill="#000000"/>
  
  <!-- Clock face circle (dark gray) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#333333" stroke-width="4"/>
  
  <!-- Hour markers -->
  <g stroke="#666666" stroke-width="3" stroke-linecap="round">
    <!-- 12, 3, 6, 9 positions (longer) -->
    <line x1="256" y1="76" x2="256" y2="96"/>
    <line x1="436" y1="256" x2="416" y2="256"/>
    <line x1="256" y1="436" x2="256" y2="416"/>
    <line x1="76" y1="256" x2="96" y2="256"/>
    
    <!-- Other hour markers (shorter) -->
    <line x1="326.4" y1="96.4" x2="317.2" y2="105.6"/>
    <line x1="406.4" y1="185.6" x2="397.2" y2="194.8"/>
    <line x1="406.4" y1="326.4" x2="397.2" y2="317.2"/>
    <line x1="326.4" y1="415.6" x2="317.2" y2="406.4"/>
    <line x1="185.6" y1="415.6" x2="194.8" y2="406.4"/>
    <line x1="105.6" y1="326.4" x2="114.8" y2="317.2"/>
    <line x1="105.6" y1="185.6" x2="114.8" y2="194.8"/>
    <line x1="185.6" y1="96.4" x2="194.8" y2="105.6"/>
  </g>
  
  <!-- Clock hands at 10:10 position (classic watch display) -->
  <!-- Hour hand (green accent) -->
  <line x1="256" y1="256" x2="206" y2="186" 
        stroke="#10b981" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Minute hand (green accent) -->
  <line x1="256" y1="256" x2="306" y2="186" 
        stroke="#10b981" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Second hand (thinner, lighter green) -->
  <line x1="256" y1="256" x2="256" y2="116" 
        stroke="#34d399" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="8" fill="#10b981"/>
</svg>