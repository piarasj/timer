<script>
    let timerInterval;
    let clockInterval;
    let totalSeconds = 40 * 60; // 40 minutes
    let elapsedSeconds = 0;
    let isRunning = false;
    let segmentCount = 1;
    let startHourHandPosition = 0;

    const pieChart = document.getElementById('pieChart');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const currentTimeDisplay = document.getElementById('currentTime');
    const remainingTimeDisplay = document.getElementById('remainingTime');
    const segmentCounter = document.getElementById('segmentCounter');

    function updateCurrentTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        currentTimeDisplay.textContent = `${hours}:${minutes}:${seconds}`;

        // Update analog clock
        updateAnalogClock(now);
    }

    function updateAnalogClock(time) {
        const hours = time.getHours() % 12;
        const minutes = time.getMinutes();
        const seconds = time.getSeconds();

        const hourAngle = (hours * 30) + (minutes * 0.5);
        const minuteAngle = minutes * 6;
        const secondAngle = seconds * 6;

        document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
        document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
        document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
    }

    function updateRemainingTime() {
        const remainingSeconds = totalSeconds - elapsedSeconds;
        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;
        
        remainingTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // Update color based on remaining time
        const percentage = (remainingSeconds / totalSeconds) * 100;
        remainingTimeDisplay.className = 'time-value remaining-time';
        if (percentage <= 20) {
            remainingTimeDisplay.classList.add('danger');
        } else if (percentage <= 50) {
            remainingTimeDisplay.classList.add('warning');
        }
    }

    function updatePieChart() {
        // Calculate elapsed time percentage
        const elapsedPercentage = (elapsedSeconds / totalSeconds) * 100;
        
        // Calculate the full arc size for 40 minutes (40 minutes = 240 degrees on clock face)
        const fullArcDegrees = 240; // 40 minutes × 6 degrees per minute
        const elapsedArcDegrees = (elapsedPercentage / 100) * fullArcDegrees;
        
        // Color calculation based on elapsed time (showing progress)
        let color;
        if (elapsedPercentage <= 33) {
            // Green zone
            color = '#22c55e';
        } else if (elapsedPercentage <= 66) {
            // Orange zone
            const factor = (elapsedPercentage - 33) / 33;
            color = `hsl(${120 - factor * 60}, 70%, 50%)`;
        } else {
            // Red zone
            const factor = (elapsedPercentage - 66) / 34;
            color = `hsl(${60 - factor * 60}, 70%, 50%)`;
        }

        // Create progress pie starting from minute hand position when segment started
        if (elapsedArcDegrees > 0) {
            // Convert to CSS rotation (CSS uses 0deg at 3 o'clock, we want 0deg at 12 o'clock)
            const startAngle = startMinuteHandPosition - 90; // Adjust for CSS coordinate system
            
            pieChart.style.background = `conic-gradient(from ${startAngle}deg, ${color} ${elapsedArcDegrees}deg, #333333 ${elapsedArcDegrees}deg)`;
        } else {
            pieChart.style.background = '#333333';
        }
    }

    function completeSegment() {
        pieChart.classList.add('flash');
        setTimeout(() => pieChart.classList.remove('flash'), 1500);
        
        segmentCount++;
        segmentCounter.textContent = `Segment: ${segmentCount}`;
        elapsedSeconds = 0;
        
        // Update minute hand position for new segment
        const now = new Date();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        startMinuteHandPosition = (minutes * 6) + (seconds * 0.1);
        
        status.textContent = `Completed segment ${segmentCount - 1}. Starting segment ${segmentCount}...`;
        
        updatePieChart();
        updateRemainingTime();
    }

    function startTimer() {
        if (!isRunning) {
            // Capture the current minute hand position when starting
            const now = new Date();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            startMinuteHandPosition = (minutes * 6) + (seconds * 0.1); // Minute hand degrees
            
            // Start the invisible video to prevent iPhone sleep
            const keepAwakeVideo = document.getElementById('keepAwakeVideo');
            keepAwakeVideo.play().catch(e => console.log('Video play failed:', e));
            
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = `Running segment ${segmentCount} - 40 minutes each`;
            
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                updateRemainingTime();
                updatePieChart();
                
                if (elapsedSeconds >= totalSeconds) {
                    completeSegment();
                }
            }, 1000);
        }
    }

    function stopTimer() {
        if (isRunning) {
            // Stop the invisible video
            const keepAwakeVideo = document.getElementById('keepAwakeVideo');
            keepAwakeVideo.pause();
            
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = `Stopped at segment ${segmentCount}. Ready to restart.`;
            
            // Reset for next start
            elapsedSeconds = 0;
            segmentCount = 1;
            segmentCounter.textContent = 'Segment: 1';
            updatePieChart();
            updateRemainingTime();
        }
    }

    // Auto-start at 9 AM
    function checkAutoStart() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        
        // Check if it's 9:00 AM and not already running
        if (currentHour === 9 && currentMinute === 0 && !isRunning) {
            // Capture minute hand position for auto-start
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            startMinuteHandPosition = (minutes * 6) + (seconds * 0.1);
            
            // Start the invisible video to prevent iPhone sleep
            const keepAwakeVideo = document.getElementById('keepAwakeVideo');
            keepAwakeVideo.play().catch(e => console.log('Video play failed:', e));
            
            startTimer();
            status.textContent = 'Auto-started at 9:00 AM';
        }
    }

    // Start the current time display immediately
    clockInterval = setInterval(() => {
        updateCurrentTime();
        checkAutoStart();
    }, 1000);
    
    // Initialize displays
    updateCurrentTime();
    updateRemainingTime();
    updatePieChart();

    // Create minute marks for the clock
    const clockFace = document.getElementById('clockFace');
    for (let i = 1; i <= 60; i++) {
        if (i % 5 !== 0) { // Skip positions where hour marks are
            const mark = document.createElement('div');
            mark.className = 'minute-mark';
            mark.style.transform = `rotate(${i * 6}deg)`;
            clockFace.appendChild(mark);
        }
    }
</script>
