<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40-Minute Cycling Timer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }


    .timer-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
    }

    .pie-chart {
        position: relative;
        width: 400px;
        height: 400px;
        margin: 20px auto;
        border-radius: 50%;
        background: #333333;
        transition: background 0.1s ease;
    }

    .pie-chart::before {
        content: '';
        position: absolute;
        top: 30px;
        left: 30px;
        width: 340px;
        height: 340px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1;
    }

    .analog-clock {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;
        height: 280px;
        border-radius: 50%;
        background: black;
        border: 2px solid white;
        z-index: 10;
        box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .clock-face {
        position: relative;
        width: 100%;
        height: 100%;
    }

    .hour-mark {
        position: absolute;
        width: 4px;
        height: 20px;
        background: white;
        top: 10px;
        left: 50%;
        transform-origin: 50% 130px;
        margin-left: -2px;
    }

    .minute-mark {
        position: absolute;
        width: 2px;
        height: 12px;
        background: #ccc;
        top: 14px;
        left: 50%;
        transform-origin: 50% 126px;
        margin-left: -1px;
    }

    .clock-number {
        position: absolute;
        font-size: 24px;
        font-weight: bold;
        color: white;
        text-align: center;
    }

    .hand {
        position: absolute;
        background: white;
        transform-origin: bottom center;
        border-radius: 2px;
    }

    .hour-hand {
        width: 6px;
        height: 70px;
        left: 50%;
        top: 70px;
        margin-left: -3px;
        z-index: 3;
    }

    .minute-hand {
        width: 4px;
        height: 100px;
        left: 50%;
        top: 40px;
        margin-left: -2px;
        z-index: 4;
    }

    .second-hand {
        width: 2px;
        height: 110px;
        left: 50%;
        top: 30px;
        margin-left: -1px;
        background: #e74c3c;
        z-index: 5;
    }

    .center-dot {
        position: absolute;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 6;
    }

    .controls {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }

    button {
        padding: 15px 30px;
        background: rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        color: white;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s ease;
        backdrop-filter: blur(5px);
    }

    button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .time-displays {
        position: fixed;
        bottom: 30px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 50px;
        z-index: 1000;
    }

    .time-box {
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 20px 30px;
        color: white;
        font-family: 'Courier New', monospace;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .time-label {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 5px;
    }

    .time-value {
        font-size: 32px;
        font-weight: bold;
    }

    .remaining-time {
        color: #22c55e;
    }

    .remaining-time.warning {
        color: #f59e0b;
    }

    .remaining-time.danger {
        color: #ef4444;
    }

    .status {
        margin-top: 20px;
        font-size: 20px;
        font-weight: 500;
    }

    .segment-counter {
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 18px;
        font-weight: bold;
    }

    @keyframes flash {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    .flash {
        animation: flash 0.5s ease-in-out 3;
    }
</style>


</head>

<ul>
	<li><a href = "40-min-timer.html">40-Minute Timer</a></li>
	<li><a href = "timer-centred.html">Timer Centred</a></li>
</ul>

</html>
