    .timer-container {

        position: absolute;
        top: 30px;

        z-index: 1;
    }

        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 280px;

        border-radius: 50%;

        z-index: 10;

<div class="time-displays">
    <div class="time-box">
        <div class="time-label">Current Time</div>
        <div class="time-value" id="currentTime">--:--:--</div>
    </div>
    <div class="time-box">
        <div class="time-label">Time Remaining</div>
        <div class="time-value remaining-time" id="remainingTime">40:00</div>
    </div>
</div>

<script>
    let timerInterval;
    let clockInterval;
    let totalSeconds = 40 * 60; // 40 minutes
    let elapsedSeconds = 0;
    let isRunning = false;
    let segmentCount = 1;

    const pieChart = document.getElementById('pieChart');
    const status = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const currentTimeDisplay = document.getElementById('currentTime');
    const remainingTimeDisplay = document.getElementById('remainingTime');
    const segmentCounter = document.getElementById('segmentCounter');

    function updateCurrentTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        currentTimeDisplay.textContent = `${hours}:${minutes}:${seconds}`;

        // Update analog clock
        updateAnalogClock(now);
    }

    function updateAnalogClock(time) {
        const hours = time.getHours() % 12;
        const minutes = time.getMinutes();
        const seconds = time.getSeconds();

        const hourAngle = (hours * 30) + (minutes * 0.5);
        const minuteAngle = minutes * 6;
        const secondAngle = seconds * 6;

        document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
        document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
        document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
    }

    function updateRemainingTime() {
        const remainingSeconds = totalSeconds - elapsedSeconds;
        const minutes = Math.floor(remainingSeconds / 60);
        const seconds = remainingSeconds % 60;
        
        remainingTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        
        // Update color based on remaining time
        const percentage = (remainingSeconds / totalSeconds) * 100;
        remainingTimeDisplay.className = 'time-value remaining-time';
        if (percentage <= 20) {
            remainingTimeDisplay.classList.add('danger');
        } else if (percentage <= 50) {
            remainingTimeDisplay.classList.add('warning');
        }
    }

    function updatePieChart() {
        const percentage = (elapsedSeconds / totalSeconds) * 100;
        const degrees = (percentage / 100) * 360;
        
        // Color calculation based on elapsed time (clockwise progress)
        let color;
        if (percentage <= 33) {
            // Green zone
            color = '#22c55e';
        } else if (percentage <= 66) {
            // Orange zone
            const factor = (percentage - 33) / 33;
            color = `hsl(${120 - factor * 60}, 70%, 50%)`;
        } else {
            // Red zone
            const factor = (percentage - 66) / 34;
            color = `hsl(${60 - factor * 60}, 70%, 50%)`;
        }

        // Create clockwise conic gradient starting from top (270deg)
        if (degrees > 0) {
            pieChart.style.background = `conic-gradient(from 270deg, ${color} ${degrees}deg, #e5e7eb ${degrees}deg)`;
        } else {
            pieChart.style.background = `conic-gradient(from 270deg, #e5e7eb 0deg, #e5e7eb 360deg)`;
        }
    }

    function completeSegment() {
        pieChart.classList.add('flash');
        setTimeout(() => pieChart.classList.remove('flash'), 1500);
        
        segmentCount++;
        segmentCounter.textContent = `Segment: ${segmentCount}`;
        elapsedSeconds = 0;
        status.textContent = `Completed segment ${segmentCount - 1}. Starting segment ${segmentCount}...`;
        
        updatePieChart();
        updateRemainingTime();
    }

    function startTimer() {
        if (!isRunning) {
            isRunning = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            status.textContent = `Running segment ${segmentCount} - 40 minutes each`;
            
            timerInterval = setInterval(() => {
                elapsedSeconds++;
                updateRemainingTime();
                updatePieChart();
                
                if (elapsedSeconds >= totalSeconds) {
                    completeSegment();
                }
            }, 1000);
        }
    }

    function stopTimer() {
        if (isRunning) {
            clearInterval(timerInterval);
            isRunning = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            status.textContent = `Stopped at segment ${segmentCount}. Ready to restart.`;
            
            // Reset for next start
            elapsedSeconds = 0;
            segmentCount = 1;
            segmentCounter.textContent = 'Segment: 1';
            updatePieChart();
            updateRemainingTime();
        }
    }

    // Auto-start at 9 AM
    function checkAutoStart() {
        const now = new Date();
        const currentHour = now.getHours();
        const currentMinute = now.getMinutes();
        
        // Check if it's 9:00 AM and not already running
        if (currentHour === 9 && currentMinute === 0 && !isRunning) {
            startTimer();
            status.textContent = 'Auto-started at 9:00 AM';
        }
    }

    // Start the current time display immediately
    clockInterval = setInterval(() => {
        updateCurrentTime();
        checkAutoStart();
    }, 1000);
    
    // Initialize displays
    updateCurrentTime();
    updateRemainingTime();
    updatePieChart();

    // Create minute marks for the clock
    const clockFace = document.getElementById('clockFace');
    for (let i = 1; i <= 60; i++) {
        if (i % 5 !== 0) { // Skip positions where hour marks are
            const mark = document.createElement('div');
            mark.className = 'minute-mark';
            mark.style.transform = `rotate(${i * 6}deg)`;
            clockFace.appendChild(mark);
        }
    }
</script>
