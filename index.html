<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with Segment Arc</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="info">Loading settingsâ€¦</div>
  <canvas id="clock"></canvas>
  <script>
    const canvas = document.getElementById('clock');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');

    let settings = {
      autoStart: "09:00",
      segmentDuration: 40
    };

    // Load settings.json from GitHub
    fetch("https://raw.githubusercontent.com/piarasj/timer/517a5566a35abb8bf642716b24f5314dcbfcb068/settings.json")
      .then(res => res.json())
      .then(data => {
        settings = data;
        info.textContent = `Autostart at ${settings.autoStart}, ${settings.segmentDuration} min segments`;
      })
      .catch(err => {
        console.error("Settings load failed", err);
        info.textContent = `Using default settings: ${settings.autoStart}, ${settings.segmentDuration} min segments`;
      });

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawClock() {
      const w = canvas.width;
      const h = canvas.height;
      const radius = Math.min(w, h) / 2 - 40;
      const cx = w / 2;
      const cy = h / 2;

      ctx.clearRect(0, 0, w, h);

      const now = new Date();
      const minute = now.getMinutes();
      const second = now.getSeconds();
      const minuteAngle = ((minute + second/60) / 60) * 2 * Math.PI - Math.PI/2;

      const segmentMinutes = settings.segmentDuration;
      const totalAngle = (segmentMinutes / 60) * 2 * Math.PI;

      const elapsed = (minute % segmentMinutes) * 60 + second;
      const fraction = elapsed / (segmentMinutes * 60);
      const progressAngle = fraction * totalAngle;

      // clock face circle
      ctx.beginPath();
      ctx.arc(cx, cy, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = "#aaa";
      ctx.lineWidth = 2;
      ctx.stroke();


      // background track
      ctx.beginPath();
      ctx.arc(cx, cy, radius, minuteAngle, minuteAngle + totalAngle);
      ctx.strokeStyle = "#444";
      ctx.lineWidth = 24; // doubled for visibility
      ctx.stroke();

      // progress track
      let color = (fraction <= 0.5) ? '#22c55e' : (fraction <= 0.8 ? '#f59e0b' : '#ef4444');
      ctx.beginPath();
      ctx.arc(cx, cy, radius, minuteAngle, minuteAngle + progressAngle);
      ctx.strokeStyle = color;
      ctx.lineWidth = 24; // doubled for visibility
      ctx.stroke();

      // minute hand
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + radius * 0.9 * Math.cos(minuteAngle), cy + radius * 0.9 * Math.sin(minuteAngle));
      ctx.strokeStyle = "white";
      ctx.lineWidth = 6;
      ctx.stroke();

      // hour hand
      const hour = now.getHours() % 12 + minute/60;
      const hourAngle = (hour / 12) * 2 * Math.PI - Math.PI/2;
      ctx.beginPath();
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + radius * 0.6 * Math.cos(hourAngle), cy + radius * 0.6 * Math.sin(hourAngle));
      ctx.strokeStyle = "white";
      ctx.lineWidth = 8;
      ctx.stroke();
    }

    setInterval(drawClock, 1000);
  </script>
</body>
</html>
