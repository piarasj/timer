l<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>40-Minute Cycling Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: lightgray;
      height: 100%;
      overflow: hidden;
    }

    #canvas {
      display: block;
      margin: auto;
      width: 100vw;
      height: 100vh;
    }

    #controls {
      position: absolute;
      bottom: 1em;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    button {
      font-size: 1rem;
      padding: 0.5em 1em;
    }

    #message {
      position: absolute;
      top: 1em;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      opacity: 0.8;
      transition: opacity 0.5s ease;
    }

    @media (orientation: landscape) {
      #controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <div id="message"></div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const messageEl = document.getElementById("message");

    let settings = {};
    let currentSegment = null;
    let timerInterval = null;
    let startTime = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function showMessage(msg, duration = 3000) {
      messageEl.textContent = msg;
      messageEl.style.opacity = 1;
      if (duration > 0) {
        setTimeout(() => (messageEl.style.opacity = 0), duration);
      }
    }

    function timeToSeconds(t) {
      const [h, m] = t.split(":").map(Number);
      return h * 3600 + m * 60;
    }

    function getCurrentSegment(nowSec) {
      return settings.segments.find((seg, i) => {
        const segStart = timeToSeconds(seg.startTime);
        const segEnd = segStart + seg.duration;
        return nowSec >= segStart && nowSec < segEnd;
      });
    }

    function getSegmentProgress(seg, nowSec) {
      const segStart = timeToSeconds(seg.startTime);
      return nowSec - segStart;
    }

    function drawClock() {
      const now = new Date();
      const width = canvas.width;
      const height = canvas.height;
      const size = Math.min(width, height) * 0.9;
      const r = size / 2;
      const cx = width / 2;
      const cy = height / 2;
      ctx.clearRect(0, 0, width, height);

      // Draw static track arc (grey)
      if (currentSegment) {
        const segStart = timeToSeconds(currentSegment.startTime);
        const segEnd = segStart + currentSegment.duration;
        const startAngle = (segStart % 3600) / 3600 * 2 * Math.PI - Math.PI / 2;
        const endAngle = (segEnd % 3600) / 3600 * 2 * Math.PI - Math.PI / 2;

        ctx.beginPath();
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 14;
        ctx.lineCap = "round";
        ctx.arc(cx, cy, r * 0.9, startAngle, endAngle);
        ctx.stroke();

        // Progress arc
        const nowSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        const progress = Math.min(currentSegment.duration, getSegmentProgress(currentSegment, nowSec));
        const progressEnd = segStart + progress;
        const progressAngle = (progressEnd % 3600) / 3600 * 2 * Math.PI - Math.PI / 2;

        let color = "#0f0";
        if (currentSegment.duration - progress < 300) color = "#f00";
        else if (currentSegment.duration - progress < 600) color = "#ffa500";

        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.lineWidth = 14;
        ctx.lineCap = "round";
        ctx.arc(cx, cy, r * 0.9, startAngle, progressAngle);
        ctx.stroke();
      }

      // Clock hands
      const hr = now.getHours() % 12;
      const min = now.getMinutes();
      const sec = now.getSeconds();
      const hrAngle = ((hr + min / 60) / 12) * 2 * Math.PI - Math.PI / 2;
      const minAngle = ((min + sec / 60) / 60) * 2 * Math.PI - Math.PI / 2;
      const secAngle = (sec / 60) * 2 * Math.PI - Math.PI / 2;

      ctx.lineCap = "round";

      // Hour hand
      ctx.beginPath();
      ctx.strokeStyle = "#888";
      ctx.lineWidth = 6;
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + r * 0.4 * Math.cos(hrAngle), cy + r * 0.4 * Math.sin(hrAngle));
      ctx.stroke();

      // Minute hand
      ctx.beginPath();
      ctx.strokeStyle = "#ccc";
      ctx.lineWidth = 4;
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + r * 0.65 * Math.cos(minAngle), cy + r * 0.65 * Math.sin(minAngle));
      ctx.stroke();

      // Second hand
      ctx.beginPath();
      ctx.strokeStyle = "#FDDA0D";
      ctx.lineWidth = 2;
      ctx.moveTo(cx, cy);
      ctx.lineTo(cx + r * 0.75 * Math.cos(secAngle), cy + r * 0.75 * Math.sin(secAngle));
      ctx.stroke();
    }

    function tick() {
      const now = new Date();
      const nowSec = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const seg = getCurrentSegment(nowSec);
      if (!seg) return;

      if (seg !== currentSegment) {
        currentSegment = seg;
        startTime = new Date();
      }

      drawClock();

      const elapsed = getSegmentProgress(currentSegment, nowSec);
      if (elapsed >= currentSegment.duration) {
        // move to next segment
        const nextIndex = settings.segments.indexOf(currentSegment) + 1;
        if (nextIndex < settings.segments.length) {
          currentSegment = settings.segments[nextIndex];
        }
      }
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(tick, 1000);
      showMessage("", 0); // Hide message
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    document.getElementById("start").addEventListener("click", () => startTimer());
    document.getElementById("stop").addEventListener("click", () => stopTimer());

    window.addEventListener("resize", resizeCanvas);

    // Load settings
    fetch("settings.json")
      .then((res) => res.json())
      .then((data) => {
        settings = data;
        const nowSec = new Date().getHours() * 3600 + new Date().getMinutes() * 60 + new Date().getSeconds();
        currentSegment = getCurrentSegment(nowSec);
        const segTime = currentSegment?.startTime ?? "manual";
        showMessage(`Settings loaded: ${segTime} start, ${data.segmentDuration / 60}-min segments`, 4000);
        if (data.autoStart) {
          const autoStartSec = timeToSeconds(data.autoStart);
          if (nowSec >= autoStartSec) {
            startTimer();
          }
        }
      });

    resizeCanvas();
    drawClock();
  </script>
</body>
</html>
