<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cycling Timer</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .pie-chart {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: #333;
    }
    .analog-clock {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      border-radius: 50%;
      border: 3px solid white;
      background: black;
    }
    .hand {
      position: absolute;
      background: white;
      transform-origin: bottom center;
      left: 50%;
    }
    .hour-hand { width: 6px; height: 70px; margin-left: -3px; top: 70px; }
    .minute-hand { width: 4px; height: 100px; margin-left: -2px; top: 40px; }
    .center-dot {
      position: absolute;
      width: 16px; height: 16px;
      background: white;
      border-radius: 50%;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="pie-chart" id="pieChart">
    <div class="analog-clock">
      <div class="hand hour-hand" id="hourHand"></div>
      <div class="hand minute-hand" id="minuteHand"></div>
      <div class="center-dot"></div>
    </div>
  </div>

  <script>
    async function loadSettings() {
      const response = await fetch("settings.json");
      const settings = await response.json();
      console.log("Loaded settings:", settings);
      // Here youâ€™d plug into your timer logic,
      // using settings.segments[i].startAngle as the origin
    }

    loadSettings();

    // demo clock hands
    setInterval(() => {
      const now = new Date();
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const hourAngle = hours * 30 + minutes * 0.5;
      const minuteAngle = minutes * 6;
      document.getElementById("hourHand").style.transform = `rotate(${hourAngle}deg)`;
      document.getElementById("minuteHand").style.transform = `rotate(${minuteAngle}deg)`;
    }, 1000);
  </script>
</body>
</html>
